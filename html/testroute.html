<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="../js/angular-1.8.2/angular.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/angular-1.8.2/angular-route.min.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <a href="#product">product</a>
        <div ng-view></div>
    </div>
</body>

<script src="../js/angular-1.8.2/angular.min.js"></script>
<script>
    const app = angular.module("myApp",["ngRoute"])

    app.config(($routeProvider) => {
        $LocationProvider.hashPrefix("")
        $routeProvider
            .when("/", {
                templateUrl : "index.html"
            })
            .when("/detailproduct", {
                templateUrl : "DetailProduct.html"
            })
            .when("/event", {
                templateUrl : "Event.html"
            })
            .when("/product", {
                templateUrl : "Product.html"
            })
            .when("/sign",{
                templateUrl: "SignInUp.html"
            })
            .when("/storeinfo",{
                templateUrl: "StoreInfo.html"
            })
            .when("/Cart",{
                templateUrl: "Cart.html"
            })
    })
</script>
</html>
